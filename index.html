<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cardSeg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid px-4">
          <a class="navbar-brand text-white" href="#">CardSeg</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contatos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form class="container">
        <div class="container-fluid text-center my-4">
          <h2>Proteja seu cartão contra clonagem</h2>
          <h4>
            Deixe seu cartão totalmente seguro, e o melhor de tudo TOTALMENTE
            GRÁTIS!!!
          </h4>
        </div>
        <div class="container-fluid bg-primary col-lg-6 col-md-9 p-4 rounded-3">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="0000 1111 2222 3333"
            />
            <label for="floatingInput">Digite o número do seu cartão</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="seu nome"
            />
            <label for="floatingPassword"
              >Digite como o nome está no cartão</label
            >
          </div>
          <div class="mt-3 d-flex column-gap-3">
            <div class="form-floating">
              <input
                type="date"
                class="form-control"
                id="floatingPassword"
                placeholder="Data de vencimento"
              />
              <label for="floatingPassword">Data de vencimento</label>
            </div>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingPassword"
                placeholder="Cod de segurança"
              />
              <label for="floatingPassword">Cod de segurança</label>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
